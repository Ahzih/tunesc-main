<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>TuneSculpt</title>

  <body>
    <section class="container formuh">
      <!-- sign in -->
      <div class="cont-form login">
        <div class="form-content">
          <header>Log in with</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" class="input" placeholder="Email" />
            </div>

            <div class="field input-field">
              <input type="password" class="password" placeholder="Password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="form-link">
              <a class="forgot-pass">Forgot password?</a>
            </div>

            <div class="field button-field">
              <button>Signin</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <a class="link signup-link">Signup</a>
            </span>
          </div>
        </div>

        <div class="line"></div>

        <div onclick="signinFacebook()" class="media-options">
          <a class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with facebook</span>
          </a>
        </div>

        <div onclick="signinGoogle()" class="media-options">
          <a class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Login with google</span>
          </a>
        </div>
      </div>

      <!-- signup -->

      <div class="cont-form signup">
        <div class="form-content">
          <header>Signup</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" id="email-signup" class="input" placeholder="Email" />
            </div>

            <div class="field input-field">
              <input
                id="password-signup"
                type="password"
                class="input"
                placeholder="Create new password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="field input-field">
              <input
                id="passwordConf-signup"
                type="password"
                class="input"
                placeholder="Confirm password"
              />
            </div>

            <div class="field button-field">
              <button>Signup</button>
            </div>
          </form>
          <div class="form-link">
            <span
              >Already have an account?
              <a id="switcheroo" class="link signup-link">Signin</a>
            </span>
          </div>
        </div>

        <div class="line"></div>

        <div onclick="signinFacebook()" class="media-options">
          <a class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>Login with facebook</span>
          </a>
        </div>

        <div onclick="signinGoogle()" class="media-options">
          <a class="field google">
            <i class="bx bxl-google google-icon"></i>
            <span>Login with google</span>
          </a>
        </div>
      </div>
    </section>
